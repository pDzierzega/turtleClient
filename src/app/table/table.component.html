
<div *ngIf="game" class="row">
  <div class="col-lg-8">

    <table class="table table-striped" [mfData]="game.userList" #mf="mfDataTable" [mfRowsOnPage]="5">
      <thead>
      <tr>
        <th style="width: 20%">
          <mfDefaultSorter by="name" >Name</mfDefaultSorter>
        </th>
      </tr>
      </thead>

      <tbody>
      <tr *ngFor="let user of mf.data">
        <td>{{user.username}}</td>
      </tr>
      </tbody>

    </table>
  </div>

  <div class="col-lg-3">
    <app-chat></app-chat>
  </div>

</div>
