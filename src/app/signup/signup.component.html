<div class="form-signin col-5">
  <div class="text-center mb-4">
    <img class="mb-4" src="https://getbootstrap.com/docs/4.1/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Sign up</h1>
  </div>

  <div class="form-label-group">
    <input [(ngModel)]= "username" type="email" id="inputEmail" class="form-control" placeholder="Email address" required >
    <label for="inputEmail">Email address</label>
  </div>

  <div class="form-label-group">
    <input [(ngModel)]= "password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <label for="inputPassword">Password</label>
  </div>

  <div class="form-label-group">
    <input [(ngModel)]= "confirmPassword" type="password" id="confirmPassword" class="form-control" placeholder="Password" required>
    <label for="confirmPassword">Password</label>
  </div>

  <button class="btn btn-lg btn-primary btn-block" (click)="signUp()" >Sign up</button>
  <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2018</p>
</div>
